<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
      body {
        background: url('https://raw.githubusercontent.com/ServerVICreations/magikmc/refs/heads/main/endstone.jpg') repeat;
        font-family: 'Minecraftia', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .box {
        background-color: #2d2d2dcc;
        border: 4px solid #3c3c3c;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px #000;
        text-align: center;
      }
      .box h1 {
        color: #00ff00;
        font-size: 18px;
        margin-bottom: 10px;
        text-shadow: 1px 1px #000;
      }
      .box p {
        color: #ffff55;
        font-size: 14px;
        text-shadow: 1px 1px #000;
      }
      .box img {
        width: 20px; /* Adjust GIF size to match text height */
        height: 20px;
        vertical-align: middle; /* Align GIF with text baseline */
      }
    button {
        background-color: #2d2d2d;
        color: #ccc;
        font-weight: bold;
        font-size: 14px;
        padding: 12px 24px;
        border: 2px solid #444;
        border-radius: 2px; /* pill-style */
        box-shadow: inset 0 0 5px #000, 0 0 8px #000;
        cursor: pointer;
        margin: 20px auto;
        margin-bottom: 0px;
        display: block;
        transition: background-color 0.2s ease-in-out;
        font-family: 'Minecraftia', sans-serif;
    }

    button:hover {
        background-color: #55ff55;
        color: #000;
    }
    </style>
  </head>
  <body>
    <audio id="confirmation-audio" muted volume="0.09">
      <source src="https://servervicreations.github.io/magikmc/audio/mc_level_up.wav" type="audio/wav">
    </audio>
    <div class="box">
      <h1>âœ… Application Submitted!</h1>
      <p><img src="https://servervicreations.github.io/magikmc/audio/exp.gif" alt="Level Up GIF"> Click below to Level Up!</p>
      <button onclick="playAudio()">LEVEL UP!</button>
    </div>
    <script>
      function playAudio() {
        const audio = document.getElementById('confirmation-audio');
        audio.muted = false;
        audio.volume = 0.09;
        audio.play().then(() => {
          console.log('Audio playing, volume set to:', audio.volume);
          // Close tab when audio ends
          audio.addEventListener('ended', () => {
            console.log('Audio ended, closing tab');
            window.close();
          });
        }).catch(e => {
          console.error('Playback failed:', e);
          // Close tab even if playback fails, after a short delay
          setTimeout(() => window.close(), 1000);
        });
      }
      // Try autoplay with error handling
      document.addEventListener('canplay', (event) => {
        if (event.target.id === 'confirmation-audio') {
          const audio = event.target;
          audio.muted = false;
          audio.volume = 0.09;
          audio.play().then(() => {
            console.log('Autoplay successful, volume set to:', audio.volume);
            // Close tab when audio ends
            audio.addEventListener('ended', () => {
              console.log('Audio ended, closing tab');
              window.close();
            });
          }).catch(e => {
            console.error('Autoplay failed:', e);
          });
        }
      }, true);
    </script>
  </body>
</html>
