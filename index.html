  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
      <style>
        body {
          background: url('https://raw.githubusercontent.com/ServerVICreations/magikmc/refs/heads/main/endstone.jpg') repeat;
          font-family: 'Minecraftia', sans-serif;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        .box {
          background-color: #2d2d2dcc;
          border: 4px solid #3c3c3c;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 10px #000;
          text-align: center;
        }
        .box h1 {
          color: #00ff00;
          font-size: 18px;
          margin-bottom: 10px;
          text-shadow: 1px 1px #000;
        }
        .box p {
          color: #ffff55;
          font-size: 14px;
          text-shadow: 1px 1px #000;
        }
      </style>
    </head>
    <body>
    <audio autoplay controls muted name="media">
      <source src="https://github.com/ServerVICreations/magikmc/raw/refs/heads/main/mc_level_up.mp3" type="audio/mpeg">
    </audio>
    <div class="box">
      <h1>âœ… Application Submitted!</h1>
      <p>Level up! This tab will close shortly...</p>
    </div>
  </body>
  <script>
    window.onload = () => {
      const audios = document.getElementsByTagName('audio');
      for (let audio of audios) {
        audio.muted = false;
        audio.volume = 0.09;
        console.log('Audio volume set to:', audio.volume);
      }
    };
    setTimeout(() => window.close(), 6000);
  </script>
</html>
