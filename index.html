<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
      body {
        background: url('https://raw.githubusercontent.com/ServerVICreations/magikmc/refs/heads/main/endstone.jpg') repeat;
        font-family: 'Minecraftia', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .box {
        background-color: #2d2d2dcc;
        border: 4px solid #3c3c3c;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px #000;
        text-align: center;
      }
      .box h1 {
        color: #00ff00;
        font-size: 18px;
        margin-bottom: 10px;
        text-shadow: 1px 1px #000;
      }
      .box p {
        color: #ffff55;
        font-size: 14px;
        text-shadow: 1px 1px #000;
      }
      button {
        background-color: #4CAF50;
        color: white;
        font-family: 'Minecraftia', sans-serif;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <audio id="confirmation-audio" muted volume="0.09">
      <source src="https://servervicreations.github.io/magikmc/audio/mc_level_up.wav" type="audio/wav">
    </audio>
    <div class="box">
      <h1>âœ… Application Submitted!</h1>
      <p>Level up! This tab will close shortly...</p>
      <button onclick="playAudio()">Play Sound</button>
    </div>
    <script>
      function playAudio() {
        const audio = document.getElementById('confirmation-audio');
        audio.muted = false;
        audio.volume = 0.09;
        audio.play().then(() => {
          console.log('Audio playing, volume set to:', audio.volume);
        }).catch(e => {
          console.error('Playback failed:', e);
        });
      }
      // Try autoplay with error handling
      document.addEventListener('canplay', (event) => {
        if (event.target.id === 'confirmation-audio') {
          const audio = event.target;
          audio.muted = false;
          audio.volume = 0.09;
          audio.play().then(() => {
            console.log('Autoplay successful, volume set to:', audio.volume);
          }).catch(e => {
            console.error('Autoplay failed:', e);
          });
        }
      }, true);
      setTimeout(() => window.close(), 6000);
    </script>
  </body>
</html>
